<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementando o CHARTJS</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div style="display: flex; width: 40vw; height: 40vw;">
        <canvas id="myChart"></canvas>
        <canvas id="myChart2"></canvas>
    </div>

</body>

</html>
<script>
    const labels = [
      '12:00',
      '13:00',
      '14:00',
      '15:00',
      '16:00',
      '17:00',
    ];
  
    const data = {
      labels: labels,
      datasets: [{
        label: 'Temperatura',
        backgroundColor: 'red',
        borderColor: 'red',
        data: [30, 29, 28, 25, 22, 23],
      }, {
          label: 'Umidade',
          backgroundColor: 'blue',
          borderColor: 'blue',
          data: [80, 82, 80, 85, 80, 83],
        }
    ]
    };

    const data2 = {
      labels: labels,
      datasets: [{
        label: 'Temperatura',
        backgroundColor: 'red',
        borderColor: 'red',
        data: [22, 24, 27, 23, 20, 18],
      }, {
          label: 'Umidade',
          backgroundColor: 'blue',
          borderColor: 'blue',
          data: [90, 89, 93, 87, 88, 82],
        }
    ]
    };
  
    const config = {
      type: 'line',
      data: data,
      options: {}
    };

     const config2 = {
      type: 'bar',
      data: data2,
      options: {}
    };
  </script>

<script>
    const myChart = new Chart(
      document.getElementById('myChart'),
      config
    );
    const myChart2 = new Chart(
      document.getElementById('myChart2'),
      config2
    );
  </script>
